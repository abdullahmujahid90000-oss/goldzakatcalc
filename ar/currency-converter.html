<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محول العملات – ريال، دولار، درهم، روبية، روبية باكستانية والمزيد</title>
  <meta name="description" content="حوّل العملات بسهولة باستخدام أسعار محدثة من exchangerate.host. يدعم SAR، USD، AED، PKR، INR، EUR، GBP، QAR، KWD، BHD، OMR، TRY، EGP وغيرها.">
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://goldzakatcalc.com/ar/currency-converter.html" />
  <link rel="alternate" hreflang="ar" href="https://goldzakatcalc.com/ar/currency-converter.html" />
  <link rel="alternate" hreflang="en" href="https://goldzakatcalc.com/currency-converter.html" />
  <link rel="alternate" hreflang="x-default" href="https://goldzakatcalc.com/currency-converter.html" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z1C2Y7GSZ5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-Z1C2Y7GSZ5', { 'page_path': location.pathname });
</script>

</head>
<body class="bg-gray-50 text-gray-800">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/ar/" class="font-semibold">حاسبات الذهب والمالية</a>
      <nav class="space-x-4 space-x-reverse text-sm">
        <a href="/ar/zakat-calculator.html" class="text-blue-600">الزكاة</a>
        <a href="/ar/vat-calculator.html" class="text-blue-600">القيمة المضافة</a>
        <a href="/ar/about.html" class="text-gray-600">من نحن</a>
        <a href="/ar/contact.html" class="text-gray-600">تواصل</a>
        <a href="/currency-converter.html" class="text-gray-600">English</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">محول العملات</h1>
    <div class="bg-white border rounded-2xl p-5 space-y-4">
      <div class="grid md:grid-cols-4 gap-4">
        <label class="block md:col-span-2">
          <span class="text-sm text-gray-600">المبلغ</span>
          <input id="amt" type="number" step="0.01" value="1" class="mt-1 w-full border rounded-lg p-2">
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">من</span>
          <select id="from" class="mt-1 w-full border rounded-lg p-2"></select>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">إلى</span>
          <select id="to" class="mt-1 w-full border rounded-lg p-2"></select>
        </label>
      </div>
      <button id="go" class="bg-blue-600 text-white px-4 py-2 rounded-lg">حوّل</button>
      <div id="res" class="hidden">
        <hr class="my-4">
        <p class="text-lg font-semibold">النتيجة: <span id="out">0.00</span></p>
        <p class="text-xs text-gray-500" id="stamp"></p>
      </div>
    </div>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto p-4 text-sm flex items-center justify-between">
      <p>© <span id="year"></span> Gold Zakat Calculator.</p>
      <nav class="space-x-4 space-x-reverse">
        <a href="/ar/privacy.html" class="text-gray-600">الخصوصية</a>
        <a href="/ar/terms.html" class="text-gray-600">الشروط</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const COMMON = ["SAR","USD","AED","PKR","INR","EUR","GBP","QAR","KWD","BHD","OMR","TRY","EGP","BDT","IDR","MYR","JPY","CNY"];
    function fillSelect(id){
      const s = document.getElementById(id);
      COMMON.forEach(c=>{
        const o=document.createElement('option'); o.value=o.textContent=c; s.appendChild(o);
      });
      if(id==='from') s.value='SAR';
      if(id==='to') s.value='USD';
    }
    fillSelect('from'); fillSelect('to');

    document.getElementById('go').addEventListener('click', async ()=>{
      const a = parseFloat(document.getElementById('amt').value||'0');
      const f = document.getElementById('from').value;
      const t = document.getElementById('to').value;
      try{
        const data = await fetch(`https://api.exchangerate.host/convert?from=${f}&to=${t}&amount=${a}`).then(r=>r.json());
        document.getElementById('out').textContent = (data.result||0).toFixed(4);
        document.getElementById('stamp').textContent = data.date ? ('تاريخ السعر: '+data.date) : '';
        document.getElementById('res').classList.remove('hidden');
      }catch(e){
        document.getElementById('out').textContent = 'تعذر التحويل';
        document.getElementById('res').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
