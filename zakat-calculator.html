<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Zakat Calculator | Calculate Zakat on Gold 2025</title>
  <meta name="description" content="Easily calculate your Zakat on gold in grams, tola, or ounces. 2.5% accurate gold Zakat calculator with live gold price updates and Arabic support." />
  <link rel="canonical" href="https://goldzakatcalc.com/zakat-calculator.html" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    input, select { text-align: center; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-900">Gold Zakat Calculator (2.5%)</h1>
    <p class="text-sm text-gray-600 text-center mb-4">
      Calculate Zakat based on gold weight and purity. Supports grams, tola, and ounces.
    </p>

    <div class="space-y-3">
      <input type="number" id="goldWeight" placeholder="Enter gold weight" class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-yellow-200" />

      <select id="unit" class="w-full border border-gray-300 rounded-md p-2">
        <option value="gram">Grams</option>
        <option value="tola">Tola</option>
        <option value="ounce">Ounce</option>
      </select>

      <input type="number" id="goldPrice" placeholder="Gold price per gram (SAR)" class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-yellow-200" />

      <button onclick="calculateZakat()" class="w-full bg-yellow-500 text-white rounded-md p-2 font-semibold hover:bg-yellow-600">
        Calculate Zakat
      </button>

      <div id="result" class="text-center mt-4 text-lg font-semibold text-green-700"></div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>ðŸ’° Nisab: 85 grams of gold (approx. 2.5% of total value).</p>
      <p class="mt-2">Try our <a href="/vat-calculator.html" class="text-blue-600 underline">VAT Calculator</a> or <a href="/currency-converter.html" class="text-blue-600 underline">Currency Converter</a>.</p>
    </div>
  </main>

  <script>
    function calculateZakat() {
      const weight = parseFloat(document.getElementById("goldWeight").value);
      const unit = document.getElementById("unit").value;
      const goldPrice = parseFloat(document.getElementById("goldPrice").value);
      const nisab = 85; // grams

      if (isNaN(weight) || isNaN(goldPrice) || weight <= 0 || goldPrice <= 0) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      let weightInGrams = weight;
      if (unit === "tola") weightInGrams = weight * 11.6638;
      else if (unit === "ounce") weightInGrams = weight * 28.3495;

      const totalValue = weightInGrams * goldPrice;

      if (weightInGrams < nisab) {
        document.getElementById("result").innerText = `Your gold (${weightInGrams.toFixed(2)}g) is below Nisab (85g). No Zakat due.`;
        return;
      }

      const zakat = totalValue * 0.025;
      document.getElementById("result").innerText = `Zakat Due: ${zakat.toFixed(2)} SAR`;
    }
  </script>
</body>
</html>
