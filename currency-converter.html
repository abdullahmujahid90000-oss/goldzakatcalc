<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Helper (Manual Rates)</title>
  <meta name="description" content="Quick manual currency converter for SAR, USD, AED, PKR, INR. Edit rates as needed." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Currency Helper</h1>
    <p class="text-sm text-gray-600 mb-4">Manual rates to avoid paid APIs. Edit in code below.</p>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Amount</label>
      <input id="amt" type="number" step="0.01" class="w-full border rounded px-3 py-2" placeholder="e.g., 100" />
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block mb-1 font-medium">From</label>
        <select id="from" class="w-full border rounded px-3 py-2"><option>USD</option><option>SAR</option><option>AED</option><option>PKR</option><option>INR</option></select>
      </div>
      <div>
        <label class="block mb-1 font-medium">To</label>
        <select id="to" class="w-full border rounded px-3 py-2"><option>SAR</option><option>USD</option><option>AED</option><option>PKR</option><option>INR</option></select>
      </div>
    </div>
    <button onclick="conv()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Convert</button>
    <div id="out" class="mt-4 text-lg font-semibold"></div>
  </main>
  <script>
    // EDIT these occasionally (Google “USD to SAR” etc)
    const rateToUSD = { USD:1, SAR:1/3.75, AED:1/3.6725, PKR:1/280, INR:1/83 }; // rough placeholders
    function conv(){
      const amt = +document.getElementById('amt').value||0;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const usd = amt * (rateToUSD[from]||1);
      const toAmt = usd / (rateToUSD[to]||1);
      document.getElementById('out').textContent = `${toAmt.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
