<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow,max-image-preview:large" />
  <title>Currency Converter – SAR, USD, AED, PKR and more</title>
  <meta name="description" content="Simple currency converter for SAR, USD, AED, PKR and more. Edit rates manually for transparent calculations." />
  <link rel="canonical" href="https://goldzakatcalc.com/currency-converter.html" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Currency Converter – SAR, USD, AED, PKR and more" />
  <meta property="og:site_name" content="Gold Zakat Calculator" />
  <meta property="og:description" content="Convert common currencies with editable rates. Fast and simple." />
  <meta property="og:url" content="https://goldzakatcalc.com/currency-converter.html" />
  <meta property="og:image" content="https://goldzakatcalc.com/og-default.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="border-b bg-white">
    <nav class="max-w-6xl mx-auto p-4 flex flex-wrap items-center justify-between">
      <a href="/" class="font-semibold">Gold Zakat Calculator</a>
      <div class="space-x-4 text-sm">
        <a class="text-blue-600" href="/zakat-calculator.html">Zakat</a>
        <a class="text-blue-600" href="/vat-calculator.html">VAT</a>
        <a class="text-blue-600" href="/currency-converter.html">Currency</a>
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Currency Converter</h1>

    <div class="bg-white p-5 rounded-xl shadow space-y-4">
      <div class="grid sm:grid-cols-3 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">Amount</span>
          <input id="amt" type="number" step="0.01" class="w-full border rounded p-2" placeholder="e.g., 100" />
        </label>

        <label class="block">
          <span class="text-sm text-gray-600">From</span>
          <select id="from" class="w-full border rounded p-2">
            <option>SAR</option><option>USD</option><option>AED</option><option>PKR</option><option>EUR</option>
          </select>
        </label>

        <label class="block">
          <span class="text-sm text-gray-600">To</span>
          <select id="to" class="w-full border rounded p-2">
            <option>USD</option><option>SAR</option><option>AED</option><option>PKR</option><option>EUR</option>
          </select>
        </label>
      </div>

      <div class="grid sm:grid-cols-5 gap-4">
        <div class="sm:col-span-5 text-sm text-gray-600">Edit rates (1 unit of the left currency = rate in the right currency). Example: 1 USD = 3.75 SAR.</div>
        <label class="block">
          <span class="text-xs">1 USD in SAR</span>
          <input id="USD_SAR" type="number" step="0.0001" class="w-full border rounded p-2" value="3.7500" />
        </label>
        <label class="block">
          <span class="text-xs">1 SAR in USD</span>
          <input id="SAR_USD" type="number" step="0.0001" class="w-full border rounded p-2" value="0.2667" />
        </label>
        <label class="block">
          <span class="text-xs">1 AED in SAR</span>
          <input id="AED_SAR" type="number" step="0.0001" class="w-full border rounded p-2" value="1.0200" />
        </label>
        <label class="block">
          <span class="text-xs">1 SAR in AED</span>
          <input id="SAR_AED" type="number" step="0.0001" class="w-full border rounded p-2" value="0.9804" />
        </label>
        <label class="block">
          <span class="text-xs">1 USD in PKR</span>
          <input id="USD_PKR" type="number" step="0.01" class="w-full border rounded p-2" value="280" />
        </label>
      </div>

      <button id="convert" class="bg-blue-600 text-white px-4 py-2 rounded">Convert</button>
      <div id="out" class="p-4 bg-gray-50 rounded border text-sm"></div>
    </div>

    <p class="mt-4 text-xs text-gray-500">Use official sources for live rates. This tool is for quick estimates.</p>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto p-6 text-sm flex flex-wrap gap-4 justify-between">
      <p>&copy; <span id="year"></span> Gold Zakat Calculator.</p>
      <p><a class="text-blue-600" href="/privacy.html">Privacy</a> · <a class="text-blue-600" href="/terms.html">Terms</a></p>
    </div>
  </footer>

  <script>
    // Simple directed rates table (edit via inputs)
    function rateKey(a,b){ return `${a}_${b}`; }

    function getRate(a,b){
      if(a===b) return 1;
      const id = document.getElementById(rateKey(a,b));
      if (id && Number(id.value)) return Number(id.value);
      // fallback: invert if opposite exists
      const inv = document.getElementById(rateKey(b,a));
      if (inv && Number(inv.value)) return 1/Number(inv.value);
      return NaN;
    }

    function convert(){
      const amt = Number(document.getElementById('amt').value)||0;
      const from = document.getElementById('from').value;
      const to   = document.getElementById('to').value;
      const r = getRate(from,to);
      const outEl = document.getElementById('out');
      if (isNaN(r)){
        outEl.innerHTML = `<span class="text-red-600">Rate not set for ${from}→${to}. Add it above.</span>`;
        return;
      }
      outEl.innerHTML = `<strong>${amt.toFixed(2)} ${from}</strong> = <strong>${(amt*r).toFixed(2)} ${to}</strong>`;
    }

    document.getElementById('convert').addEventListener('click', convert);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
