<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter – SAR, USD, AED, PKR, INR & more</title>
  <meta name="description" content="Convert currencies with rates from exchangerate.host. Supports SAR, USD, AED, PKR, INR, EUR, GBP, QAR, KWD, BHD, OMR, TRY, EGP, and more." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://goldzakatcalc.com/currency-converter.html" />
  <link rel="alternate" hreflang="en" href="https://goldzakatcalc.com/currency-converter.html" />
  <link rel="alternate" hreflang="ar" href="https://goldzakatcalc.com/ar/currency-converter.html" />
  <link rel="alternate" hreflang="x-default" href="https://goldzakatcalc.com/currency-converter.html" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  (function(){ try{
    var pref=localStorage.getItem('prefLang'); if(pref) return;
    var lang=(navigator.language||navigator.userLanguage||'en').toLowerCase();
    if(lang.startsWith('ar')) location.replace('/ar/currency-converter.html');
  }catch(e){} })();
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-semibold">Gold Zakat Calculator</a>
      <nav class="space-x-4 text-sm">
        <a class="text-blue-600" href="/">Home</a>
        <a class="text-blue-600" href="/zakat-calculator.html">Zakat</a>
        <a class="text-blue-600" href="/vat-calculator.html">VAT</a>
        <a class="text-blue-600" href="/gold-prices.html">Gold Prices</a>
        <a class="text-gray-600" href="/ar/currency-converter.html" id="langSwitchAR">العربية</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Currency Converter</h1>

    <div class="bg-white p-5 rounded-xl shadow space-y-4">
      <div class="grid md:grid-cols-4 gap-4">
        <label class="block md:col-span-2">
          <span class="text-sm text-gray-600">Amount</span>
          <input id="amt" type="number" step="0.01" value="1" class="mt-1 w-full border rounded-lg p-2">
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">From</span>
          <select id="from" class="mt-1 w-full border rounded-lg p-2"></select>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">To</span>
          <select id="to" class="mt-1 w-full border rounded-lg p-2"></select>
        </label>
      </div>
      <button id="go" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Convert</button>
      <div id="res" class="hidden">
        <hr class="my-4">
        <p class="text-lg font-semibold">Result: <span id="out">0.00</span></p>
        <p class="text-xs text-gray-500" id="stamp"></p>
      </div>
    </div>

    <p class="mt-4 text-xs text-gray-500">Rates via exchangerate.host. For official use, verify with your bank.</p>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto p-6 text-sm flex flex-wrap gap-4 justify-between">
      <p>&copy; <span id="year"></span> Gold Zakat Calculator.</p>
      <p><a class="text-blue-600" href="/privacy.html">Privacy</a> · <a class="text-blue-600" href="/terms.html">Terms</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const COMMON = ["SAR","USD","AED","PKR","INR","EUR","GBP","QAR","KWD","BHD","OMR","TRY","EGP","BDT","IDR","MYR","JPY","CNY"];
    function fillSelect(id){
      const s = document.getElementById(id);
      COMMON.forEach(c=>{
        const o=document.createElement('option'); o.value=o.textContent=c; s.appendChild(o);
      });
      if(id==='from') s.value='SAR';
      if(id==='to') s.value='USD';
    }
    fillSelect('from'); fillSelect('to');

    document.getElementById('go').addEventListener('click', async ()=>{
      const a = parseFloat(document.getElementById('amt').value||'0');
      const f = document.getElementById('from').value;
      const t = document.getElementById('to').value;
      try{
        const data = await fetch(`https://api.exchangerate.host/convert?from=${f}&to=${t}&amount=${a}`).then(r=>r.json());
        document.getElementById('out').textContent = (data.result||0).toFixed(4);
        document.getElementById('stamp').textContent = data.date ? ('Rate date: '+data.date) : '';
        document.getElementById('res').classList.remove('hidden');
      }catch(e){
        document.getElementById('out').textContent = 'Conversion failed';
        document.getElementById('res').classList.remove('hidden');
      }
    });

    (function(){
      function arFromEn(p){ if(p.startsWith('/ar/')) return p; if(p==='/'||p==='/index.html') return '/ar/'; return '/ar'+p; }
      var btn=document.getElementById('langSwitchAR');
      if(btn){ btn.addEventListener('click',function(e){ e.preventDefault(); localStorage.setItem('prefLang','ar'); location.href=arFromEn(location.pathname); });}
    })();
  </script>
</body>
</html>
