<body class="bg-gray-50 text-gray-800">

    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="font-semibold text-lg">Gold Zakat Calculator</a>
      <nav class="space-x-4 text-sm">

      </nav>
    </div>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-2">Currency Converter</h1>
    <p class="text-gray-600 mb-6">Live conversion for popular currencies. Rates auto-update and are cached for 12 hours.</p>

    <!-- Info banners -->
    <div id="notice" class="hidden mb-4 rounded-lg border border-yellow-300 bg-yellow-50 text-yellow-700 text-sm p-3"></div>

    <section class="bg-white rounded-xl shadow-sm p-5">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Amount</label>
          <input id="amount" type="number" step="any" min="0" value="1" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div class="md:pt-6">
          <button id="swap" class="mt-2 md:mt-0 w-full md:w-auto border rounded-lg px-3 py-2 hover:bg-gray-50">Swap ⇄</button>
        </div>

        <div>
          <label class="block text-sm mb-1">From</label>
          <select id="from" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <div>
          <label class="block text-sm mb-1">To</label>
          <select id="to" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
      </div>

      <div class="mt-6">
        <button id="convert" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2">Convert</button>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Result</h2>
        <div id="result" class="text-2xl font-mono">—</div>
        <div class="text-sm text-gray-500 mt-2">
          <span id="updated">Last updated: —</span>
          · <button id="copyBtn" class="underline">Copy</button>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="font-semibold mb-2 text-sm">Quick picks</h3>
        <div id="quick" class="flex flex-wrap gap-2 text-sm"></div>
      </div>
    </section>
  </main>

  <footer class="mt-12 border-t bg-white">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm flex flex-wrap gap-3 justify-between">
      <div>© <span id="year"></span> Gold Zakat Calculator.</div>
      <div class="space-x-3">
        <a class="text-gray-600" href="/privacy.html">Privacy</a>
        <a class="text-gray-600" href="/terms.html">Terms</a>
        <a class="text-gray-600" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const CURRENCIES = [
    'SAR','USD','AED','PKR','INR','EUR','GBP','KWD','QAR','BHD','OMR'
  ];
  const NICE = {
    SAR:'Saudi Riyal', USD:'US Dollar', AED:'UAE Dirham', PKR:'Pakistani Rupee',
    INR:'Indian Rupee', EUR:'Euro', GBP:'British Pound', KWD:'Kuwaiti Dinar',
    QAR:'Qatari Riyal', BHD:'Bahraini Dinar', OMR:'Omani Rial'
  };
  const QUICK = ['SAR','USD','AED','PKR','INR','EUR','GBP'];

  const $from = document.getElementById('from');
  const $to   = document.getElementById('to');
  const $amount = document.getElementById('amount');
  const $result = document.getElementById('result');
  const $updated = document.getElementById('updated');
  const $notice = document.getElementById('notice');

  // Populate selects
  function option(c) {
    const o = document.createElement('option');
    o.value = c; o.textContent = `${c} — ${NICE[c]||c}`;
    return o;
  }
  CURRENCIES.forEach(c => { $from.appendChild(option(c)); $to.appendChild(option(c)); });
  $from.value = 'USD';
  $to.value = 'SAR';

  // Quick buttons
  const $quick = document.getElementById('quick');
  QUICK.forEach(c=>{
    const b=document.createElement('button');
    b.className='border rounded px-2 py-1 hover:bg-gray-50';
    b.textContent=c;
    b.onclick=()=>{ $to.value=c; convert(); };
    $quick.appendChild(b);
  });

  // Rates store
  const KEY='fx_usd_rates_v1';
  const TTL=12*60*60*1000; // 12h

  async function fetchRatesUSD(){
    const url='https://api.exchangerate.host/latest?base=USD';
    const r=await fetch(url);
    if(!r.ok) throw new Error('Rate fetch failed');
    const j=await r.json();
    if(!j || !j.rates) throw new Error('Bad data');
    return {ts:Date.now(), rates:j.rates};
  }

  async function getRates(){
    try{
      const cached=JSON.parse(localStorage.getItem(KEY)||'null');
      if(cached && (Date.now()-cached.ts)<TTL){
        return cached;
      }
      const fresh=await fetchRatesUSD();
      localStorage.setItem(KEY, JSON.stringify(fresh));
      return fresh;
    }catch(e){
      const cached=JSON.parse(localStorage.getItem(KEY)||'null');
      if(cached){
        showNotice('Using cached rates (offline).');
        return cached;
      }
      throw e;
    }
  }

  function showNotice(msg){
    $notice.textContent=msg;
    $notice.classList.remove('hidden');
  }

  async function convert(){
    const amt = parseFloat($amount.value||'0');
    if(!(amt>=0)){ $result.textContent='—'; return; }
    try{
      const {ts, rates}=await getRates();
      const f=$from.value.toUpperCase(), t=$to.value.toUpperCase();
      if(!rates[f] || !rates[t]){ $result.textContent='—'; showNotice('Rate not available for selected currency.'); return; }
      // Convert via USD base: amount * (tUSD / fUSD)
      const out = amt * (rates[t]/rates[f]);
      $result.textContent = `${amt.toLocaleString()} ${f} = ${out.toLocaleString(undefined,{maximumFractionDigits:6})} ${t}`;
      const d=new Date(ts);
      $updated.textContent = `Last updated: ${d.toLocaleString()}`;
    }catch(e){
      showNotice('Could not fetch rates right now.');
      $result.textContent='—';
    }
  }

  document.getElementById('convert').addEventListener('click', convert);
  document.getElementById('swap').addEventListener('click', ()=>{
    const tmp=$from.value; $from.value=$to.value; $to.value=tmp; convert();
  });
  document.getElementById('copyBtn').addEventListener('click', ()=>{
    navigator.clipboard.writeText($result.textContent||'');
  });

  // auto-convert on load and when inputs change
  ['change','keyup'].forEach(ev=>{
    $amount.addEventListener(ev, ()=>{ if($amount.value!=='') convert(); });
    $from.addEventListener(ev, convert);
    $to.addEventListener(ev, convert);
  });
  convert();
  </script>
</body>
