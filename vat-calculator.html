<body class="bg-gray-50 text-gray-800">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-semibold">Gold Zakat Calculator</a>
      <nav class="space-x-4 text-sm">

        <a class="text-blue-600" href="/zakat-calculator.html">Zakat</a>

        <a class="text-blue-600" href="/gold-prices.html">Gold Prices</a>
        <a class="text-gray-600" href="/ar/vat-calculator.html" id="langSwitchAR">العربية</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Saudi VAT Calculator (15%)</h1>

    <div class="bg-white p-5 rounded-xl shadow space-y-4">
      <div class="grid sm:grid-cols-3 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">VAT rate (%)</span>
          <input id="vatRate" type="number" step="0.01" class="w-full border rounded p-2" value="15" />
        </label>
        <label class="block sm:col-span-2">
          <span class="text-sm text-gray-600">Enter Net (excl.) OR Gross (incl.)</span>
          <input id="amount" type="number" step="0.01" class="w-full border rounded p-2" placeholder="e.g., 100" />
        </label>
      </div>

      <div class="flex items-center gap-3">
        <label class="flex items-center gap-2">
          <input type="radio" name="mode" value="net" checked /> Net → Gross
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="mode" value="gross" /> Gross → Net
        </label>
      </div>

      <button id="calc" class="bg-blue-600 text-white px-4 py-2 rounded">Calculate</button>

      <div id="out" class="p-4 bg-gray-50 rounded border text-sm"></div>
    </div>

    <p class="mt-4 text-xs text-gray-500">Informational only. Confirm local rules and invoices for official use.</p>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto p-6 text-sm flex flex-wrap gap-4 justify-between">
      <p>&copy; <span id="year"></span> Gold Zakat Calculator.</p>
      <p><a class="text-blue-600" href="/privacy.html">Privacy</a> · <a class="text-blue-600" href="/terms.html">Terms</a></p>
    </div>
  </footer>

  <script>
    function calcVAT() {
      const rate = Number(document.getElementById('vatRate').value) || 15;
      const amount = Number(document.getElementById('amount').value) || 0;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let net=0, vat=0, gross=0;
      if (mode === 'net') { net = amount; vat = net * (rate/100); gross = net + vat; }
      else { gross = amount; net = gross / (1 + rate/100); vat = gross - net; }
      document.getElementById('out').innerHTML = `
        <div><strong>Net:</strong> ${net.toFixed(2)}</div>
        <div><strong>VAT (${rate}%):</strong> ${vat.toFixed(2)}</div>
        <div class="text-lg"><strong>Gross:</strong> ${gross.toFixed(2)}</div>`;
    }
    document.getElementById('calc').addEventListener('click', calcVAT);
    document.getElementById('year').textContent = new Date().getFullYear();

    (function(){
      function arFromEn(p){ if(p.startsWith('/ar/')) return p; if(p==='/'||p==='/index.html') return '/ar/'; return '/ar'+p; }
      var btn=document.getElementById('langSwitchAR');
      if(btn){ btn.addEventListener('click',function(e){ e.preventDefault(); localStorage.setItem('prefLang','ar'); location.href=arFromEn(location.pathname); });}
    })();
  </script>
